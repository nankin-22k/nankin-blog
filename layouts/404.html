<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <title>404 Page not found</title>
    <link href="https://fonts.googleapis.com/css2?family=DotGothic16&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #000a00; /* 深緑の闇 */
            color: #00ff00;
            font-family: 'DotGothic16', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        .container {
            text-align: center;
        }
        h1 {
            font-size: 120px;
            color: #ff0000;
            text-shadow: 5px 5px #440000;
            margin: 0;
        }
        p {
            font-size: 24px;
            margin: 20px 0 50px 0;
        }
        /* 点滅するリンクのスタイル */
        .restart-link {
            color: #ffffff;
            text-decoration: none;
            font-size: 20px;
            display: inline-block;
            animation: blink-animation 0.8s steps(2, start) infinite;
            -webkit-animation: blink-animation 0.8s steps(2, start) infinite;
        }
        /* 点滅の動き（0%で表示、50%で消える） */
        @keyframes blink-animation {
            to {
                visibility: hidden;
            }
        }
        @-webkit-keyframes blink-animation {
            to {
                visibility: hidden;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>404</h1>
        <p>つうしんが　とだえました。</p>
        <a href="{{ site.BaseURL }}" class="restart-link">▶ リスタートする</a>
    </div>
</body>
</html>
