baseURL = "https://nankin-22k.github.io/nankin-blog/"
languageCode = 'ja-jp'
title = "南瓜の家"
theme = "PaperMod"

[outputs]
    home = ["HTML", "RSS", "JSON"]

[markup.goldmark.renderer]
    unsafe = true

[params]
    defaultTheme = "auto"
    displayRGBColors = true
    showCodeCopyButtons = true
    assets.disableFingerprinting = true
    showPostNavLinks = true
    ShowRelatedContent = true

    [params.homeInfoParams]
        Title = "南瓜の家へようこそ"
        Content = "ここは南琴（なんきん）の個人ブログです。日々の出来事や興味のあることをのんびり綴っていきます。"

    [[params.socialIcons]]
        name = "github"
        url = "https://github.com/nankin-22k"

    [params.search]
        mainSections = ["posts"]
        searchFields = ["title", "content", "summary"]

# --- メニュー設定 ---
[[menu.main]]
    name = "投稿一覧"
    url = "posts"
    weight = 10

[[menu.main]]
    name = "カテゴリー"
    url = "categories"
    weight = 20

[[menu.main]]
    name = "タグ"
    url = "tags"
    weight = 30

[[menu.main]]
    identifier = "archives"
    name = "アーカイブ"
    url = "/archives/"
    weight = 40

[[menu.main]]
    identifier = "search"
    name = "検索"
    url = "/search/"
    weight = 50

[related]
    threshold = 0
    includeNewer = true
    toLower = true

    [[related.indices]]
        name = "keywords"
        weight = 100
    [[related.indices]]
        name = "categories"
        weight = 80
    [[related.indices]]
        name = "tags"
        weight = 50
    [[related.indices]]
        name = "date"
        weight = 10